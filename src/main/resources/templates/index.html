<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/header.html :: fragment-header}"></div>
    <title>spring framework study</title>
    <!-- index -->
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- footer -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation -->
    <div th:insert="~{/fragments/nav.html :: fragment-nav}"></div>
<!-- Head -->
<header class="firsthead">
    <div class="container">
        <div class="firsthead-subheading"> Spring Framework Parctice Website</div>
        <div class="firsthead-heading"> Sungho ShoppingMall</div>
    </div>
</header>
<!-- Service -->
<section class="page-section" id="service">
    <div class="container px-4 px-lg-5 mt-5"> <!-- mt = 마진탑, px = 좌우패딩, lg = large 화면 크기일때-->
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- gx-4 = x축(수평)간격, row-cols-2 = 한 행에 최대 2개의 열, md = medium일때 3개의 열, justify.. = 수평 중앙-->
            <div th:each="product : ${products}" class="col mb-5" style="width:370px; height: 600px;"> <!-- mb = 마진바텀 -->
                <a th:href="@{/product/detail/{id}(id=${product.number})}">
                    <div class="card h-100" >
                        <!-- Product image -->
                        <img th:src="@{${product.imageUrl}}" class="card-img-top" style="height: 450px;"/>
                        <!-- Product details -->
                        <div class="card-body p-4"> <!-- p-크기 = 모든 방향의 패딩 -->
                            <p th:text="${product.name}" class="fw-bold">Product Name</p>
                            <hr>
                            <p class="text-muted mb-0" th:text="${product.intro}">Product Description</p>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent"> <!-- border-top-0 = 상단 테두리 제거, bg-transparent = 배경색 투명 -->
                            <p th:text="${product.price}">Price</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>

<footer th:insert="~{/fragments/footer.html :: fragment-footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
