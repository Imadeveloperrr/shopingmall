<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>결제 실패</title>
</head>
<body>
<h2>결제 실패</h2>
<p id="orderId"></p>
<p id="errorMessage"></p>
<a href="/static">홈으로 이동</a>

<script>
    // URL 쿼리 파라미터 추출
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");
    const errorMessage = urlParams.get("message") || "알 수 없는 오류";

    document.getElementById("orderId").textContent = "주문번호: " + orderId;
    document.getElementById("errorMessage").textContent = "실패 사유: " + errorMessage;
</script>
</body>
</html>
