<!-- Nike 스타일 모던 내비게이션 Fragment -->
<div th:fragment="fragment-nav" class="nav-container">
    <!-- Utility Bar (상단 얇은 바) -->
    <div class="utility-bar d-none d-md-flex">
        <div class="container-fluid px-4">
            <div class="utility-inner">
                <div class="utility-left">
                    <span class="utility-msg">신규 가입 5% 할인 · 5만원 이상 무료배송</span>
                </div>
                <div class="utility-right">
                    <a href="#" class="utility-link d-none d-lg-inline">고객센터</a>
                    <a href="#" class="utility-link d-none d-lg-inline">주문배송</a>
                    <a href="#" class="utility-link d-none d-lg-inline">매장찾기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header / Primary Nav -->
    <nav class="site-nav modern-nav" aria-label="Primary">
        <div class="nav-core container-fluid px-4">
            <!-- Left: Mobile Menu + Logo -->
            <div class="nav-left d-flex align-items-center gap-3">
                <button class="icon-btn d-inline-flex d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-label="메뉴 열기">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a th:href="@{/}" class="brand d-flex align-items-center text-decoration-none">
                    <div class="brand-icon">
                        <i class="fa-solid fa-shopping-bag"></i>
                    </div>
                    <span class="brand-text ms-2 d-none d-sm-inline">SungHo</span>
                </a>
            </div>

            <!-- Center: Category Menu (Desktop) -->
            <ul class="primary-menu d-none d-lg-flex" role="menubar">
                <li class="menu-item" role="none">
                    <a th:href="@{/}" class="menu-link" data-match="/" role="menuitem">HOME</a>
                </li>
                <li class="menu-item has-dropdown" role="none">
                    <button class="menu-link dropdown-toggle-btn" type="button" aria-haspopup="true" aria-expanded="false">BEST</button>
                    <div class="dropdown-panel" role="menu">
                        <div class="dropdown-col">
                            <a href="#" class="dropdown-link"><i class="fa-solid fa-fire me-2"></i>실시간 Best</a>
                            <a href="#" class="dropdown-link"><i class="fa-solid fa-calendar-week me-2"></i>주간 Best</a>
                            <a href="#" class="dropdown-link"><i class="fa-solid fa-calendar-days me-2"></i>월간 Best</a>
                        </div>
                        <div class="dropdown-col">
                            <a href="#" class="dropdown-link"><i class="fa-solid fa-star me-2"></i>신상품 Best</a>
                            <a href="#" class="dropdown-link"><i class="fa-solid fa-leaf me-2"></i>Season Best</a>
                        </div>
                    </div>
                </li>
                <!-- Dynamic Category Groups -->
                <li class="menu-item has-dropdown" th:each="group : ${categoryGroups}" role="none">
                    <button class="menu-link dropdown-toggle-btn" type="button" aria-haspopup="true" aria-expanded="false" th:text="${group.groupName}">CATEGORY</button>
                    <div class="dropdown-panel" role="menu">
                        <div class="dropdown-col">
                            <a th:each="cat : ${group.categoryList}" th:href="@{'/products?category=' + ${cat.value}}" class="dropdown-link" th:text="${cat.name}" role="menuitem">Sub</a>
                        </div>
                    </div>
                </li>
                <li class="menu-item" role="none">
                    <a href="#products" class="menu-link" role="menuitem">NEW</a>
                </li>
                <li class="menu-item" role="none">
                    <a href="#" class="menu-link" role="menuitem">SALE</a>
                </li>
            </ul>

            <!-- Right: Search + Icons + Auth -->
            <div class="nav-right d-flex align-items-center gap-2">
                <!-- Search Button -->
                <button class="icon-btn" id="searchOpenBtn" aria-label="검색 열기">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <!-- Cart (로그인 시에만) -->
                <a th:href="@{/cart}" class="icon-btn position-relative" aria-label="장바구니" th:if="${loginCheck}">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-badge">3</span>
                </a>

                <!-- 로그인 안된 상태 -->
                <a th:href="@{/login}" class="icon-btn" th:unless="${loginCheck}" aria-label="로그인">
                    <i class="fa-regular fa-user"></i>
                </a>

                <!-- 로그인된 상태 - 직접 링크 -->
                <a th:href="@{/mypage}" class="icon-btn" th:if="${loginCheck}" aria-label="마이페이지" title="마이페이지">
                    <i class="fa-solid fa-user"></i>
                </a>

                <!-- 로그아웃 버튼 (로그인된 상태) -->
                <a th:href="@{/logout}" class="icon-btn" th:if="${loginCheck}" aria-label="로그아웃" title="로그아웃">
                    <i class="fa-solid fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Secondary Category Bar (Mobile horizontal scroll) -->
        <div class="mobile-cat-scroll d-lg-none" aria-label="카테고리 스크롤">
            <div class="cat-scroll-inner">
                <a th:href="@{/}" class="cat-chip active" data-match="/">HOME</a>
                <a href="#" class="cat-chip">BEST</a>
                <a th:each="group : ${categoryGroups}" href="#" th:text="${group.groupName}" class="cat-chip">CAT</a>
                <a href="#products" class="cat-chip">NEW</a>
                <a href="#" class="cat-chip">SALE</a>
            </div>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay" aria-hidden="true">
        <div class="search-backdrop" id="searchBackdrop"></div>
        <div class="search-dialog" role="dialog" aria-modal="true" aria-label="사이트 검색">
            <button class="icon-btn close-btn" id="searchCloseBtn" aria-label="검색 닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <form class="search-form" role="search" th:action="@{/search}" method="get">
                <div class="search-input-wrap">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" name="q" class="search-field" placeholder="검색어를 입력하세요" autocomplete="off" required>
                    <button type="submit" class="search-submit">검색</button>
                </div>
                <div class="search-hints mt-3">
                    <span class="hint-label">인기 검색어:</span>
                    <button type="button" class="hint-btn">BEST</button>
                    <button type="button" class="hint-btn">NEW</button>
                    <button type="button" class="hint-btn">SALE</button>
                    <button type="button" class="hint-btn">아우터</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile Offcanvas Navigation -->
    <div class="offcanvas offcanvas-start mobile-offcanvas" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold" id="mobileNavLabel">
                <i class="fa-solid fa-bars me-2"></i>메뉴
            </h5>
            <button type="button" class="icon-btn ms-auto" data-bs-dismiss="offcanvas" aria-label="닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <!-- Mobile Quick Search -->
            <div class="mobile-search p-3 border-bottom">
                <div class="search-mini position-relative">
                    <i class="fa-solid fa-magnifying-glass mini-icon"></i>
                    <input type="text" class="form-control form-control-sm ps-4" placeholder="빠른 검색..." id="mobileQuickSearch">
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu flex-grow-1">
                <ul class="mobile-menu-list">
                    <li><a th:href="@{/}" class="mobile-link"><i class="fa-solid fa-home me-3"></i>Home</a></li>
                    <li class="mobile-group">
                        <button class="mobile-accordion" type="button">
                            <i class="fa-solid fa-fire me-3"></i>Best
                        </button>
                        <div class="mobile-panel">
                            <a href="#" class="mobile-sublink">실시간 Best</a>
                            <a href="#" class="mobile-sublink">주간 Best</a>
                            <a href="#" class="mobile-sublink">월간 Best</a>
                            <a href="#" class="mobile-sublink">신상품 Best</a>
                            <a href="#" class="mobile-sublink">Season Best</a>
                        </div>
                    </li>
                    <li class="mobile-group" th:each="group : ${categoryGroups}">
                        <button class="mobile-accordion" type="button">
                            <i class="fa-solid fa-tags me-3"></i><span th:text="${group.groupName}">Group</span>
                        </button>
                        <div class="mobile-panel">
                            <a th:each="cat : ${group.categoryList}" th:href="@{'/products?category=' + ${cat.value}}" class="mobile-sublink" th:text="${cat.name}">Sub</a>
                        </div>
                    </li>
                    <li><a href="#products" class="mobile-link"><i class="fa-solid fa-plus me-3"></i>New</a></li>
                    <li><a href="#" class="mobile-link"><i class="fa-solid fa-percentage me-3"></i>Sale</a></li>
                </ul>
            </div>

            <!-- Mobile Auth Section -->
            <div class="mobile-auth mt-auto border-top">
                <div class="p-3">
                    <!-- 로그인 안된 상태 -->
                    <div th:unless="${loginCheck}" class="d-flex gap-2">
                        <a th:href="@{/login}" class="btn btn-dark flex-fill">
                            <i class="fa-solid fa-sign-in-alt me-2"></i>로그인
                        </a>
                        <a th:href="@{/register}" class="btn btn-outline-dark flex-fill">
                            <i class="fa-solid fa-user-plus me-2"></i>회원가입
                        </a>
                    </div>
                    <!-- 로그인된 상태 -->
                    <div th:if="${loginCheck}">
                        <div class="d-flex flex-column gap-2 mb-3">
                            <a th:href="@{/mypage}" class="btn btn-outline-dark w-100">
                                <i class="fa-solid fa-user me-2"></i>마이페이지
                            </a>
                            <a th:href="@{/cart}" class="btn btn-outline-dark w-100">
                                <i class="fa-solid fa-shopping-cart me-2"></i>장바구니
                            </a>
                        </div>
                        <a th:href="@{/logout}" class="btn btn-danger w-100">
                            <i class="fa-solid fa-sign-out-alt me-2"></i>로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
